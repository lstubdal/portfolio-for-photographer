<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title>Tofu | Contact</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/variables.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="icon"
            type="image/png"
            href="/assets/img/website/tofu.svg"
     />
    </head>

    <body>
        <div class="contact">
            <img src="assets/img/website/contact-page-image.png" class="contact__background" alt="contact background img"/>
            
            <header class="header header--contactPage">
                <a href="index.html">
                    <img  src="/assets/img/website/logo.svg" class="header__logo">
                </a>
                
                <nav class="nav">
                    <a href="about.html" class="nav--desktop nav--spacer">About</a>
                    <a href="gallery.html" class="nav--desktop nav--spacer">Gallery</a>
                    <a href="contact.html" class="nav--desktop nav--spacer nav--current">Contact</a>

                    <img src="assets/img/website/hamburger.svg" class="nav__hamburger nav--mobile" alt="hamburger menu"/> 
                
                    <div class="nav--visibility">
                        <div class="nav__menu--mobile">
                            <img src="assets/img/website/exit.svg" class="nav__exit" alt="exit menu"/>
                            <button>Home</button>
                            <button>About</button>
                            <button>Gallery</button>
                            <button>Contact</button>
                        </div>
                    </div>
                </nav>
            </header>
       
            <div class="contact__informationContainer">
                <div class="contact__information">
                    <img src="assets/img/website/phone.svg" class="contact__item" alt="phone icon">
                    <p class="contact__item" >+47 87654332</p>
                </div>

                <div class="contact__information">
                    <img src="assets/img/website/mail.svg" class="contact__item" alt="phone icon">
                    <p class="contact__item" >tofu@photo.com</p>
                </div>

                <div class="contact__information">
                    <img src="assets/img/website/linkedin.svg" class="contact__item" alt="phone icon">
                    <p class="contact__item">www.linkedin/tofu</p>
                </div>
            </div>
        </div>

        <div class="footer footer--contactPage">
            <a href="" class="footer__page">About</a>
            <a href="" class="footer__page">Gallery</a>
            <a href="" class="footer__page">Contact</a>
         </div> 

        <script src="js/navigtation.js"></script>
    </body>
</html>
